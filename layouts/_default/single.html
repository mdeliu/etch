{{ define "main" }}
<article>
    <header id="post-header"> 
		<h1>{{ .Title }}</h1>
            <div>
            {{- if isset .Params "date" -}}
                {{ if eq .Lastmod .Date }}
                {{ .Date | time.Format (i18n "post.created") }}
                {{ else }}
                Updated {{ .Lastmod | time.Format (i18n "post.updated") }}
                {{ end }}
            {{- end -}}
            </div>
    </header>
    {{- .Content -}}
</article>
{{ end }}
